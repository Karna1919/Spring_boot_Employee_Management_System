<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Update Employee</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .card {
        width: 400px;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 8px 25px rgba(0,0,0,0.25);
        animation: slideUp 1s ease;
    }

    @keyframes slideUp {
        from { transform: translateY(40px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    h1 {
        text-align: center;
        color: #444;
        margin-bottom: 20px;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 6px #ff9a9e; }
        to { text-shadow: 0 0 18px #fad0c4; }
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
        transition: 0.3s;
    }

    input:focus {
        border-color: #ff758c;
        box-shadow: 0 0 8px #ff758c;
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: #ff758c;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #ff5274;
        transform: scale(1.05);
    }
</style>
</head>
<body>

<div class="card">
    <h1>Update Employee</h1>

    <form action="" th:object="${employee}">
        <input th:field="*{empname}" th:value="${employee.empname}" placeholder="Employee Name" />
        <input th:field="*{empemailid}" th:value="${employee.empemailid}" placeholder="Email" />
        <input th:field="*{mobilenumber}" th:value="${employee.mobilenumber}" placeholder="Mobile Number" />
        <input th:field="*{salary}" th:value="${employee.salary}" placeholder="Salary" />
        <input th:field="*{deptno}" th:value="${employee.deptno}" placeholder="Department No" />
        <input th:field="*{address}" th:value="${employee.address}" placeholder="Address" />

        <button class="btn" type="submit">Update</button>
    </form>
</div>

</body>
</html>
