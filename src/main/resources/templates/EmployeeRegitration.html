<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Employee Registration</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .card {
        background: white;
        width: 400px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        animation: slideUp 1s ease;
    }

    @keyframes slideUp {
        from { transform: translateY(40px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 5px #6e8efb; }
        to { text-shadow: 0 0 20px #a777e3; }
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: 0.3s;
        font-size: 15px;
    }

    input:focus {
        border-color: #6e8efb;
        box-shadow: 0 0 8px #6e8efb;
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: #6e8efb;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }

    .btn:hover {
        background: #5b79e6;
        transform: scale(1.05);
    }

    p {
        color: red;
        font-size: 13px;
        margin: 0;
        height: 14px;
    }
</style>
</head>
<body>

<div class="card">
    <h1>Employee Registration</h1>

    <form action="registration" th:object="${employeedetails}">

        <input placeholder="Enter Employee Name" th:field="*{empname}" />

        <p th:text="${invalidmsg!=null ? invalidmsg['empemailid'] : ''}"></p>
        <input placeholder="Enter Employee Email ID" th:field="*{empemailid}" />

        <p th:text="${invalidmsg!=null ? invalidmsg['mobilenumber'] : ''}"></p>
        <input placeholder="Enter Employee Mobile Number" th:field="*{mobilenumber}" />

        <input placeholder="Enter Employee Salary" th:field="*{salary}" />

        <input placeholder="Enter Employee Dept No" th:field="*{deptno}" />

        <input placeholder="Enter Employee Gender" th:field="*{gender}" />

        <input placeholder="Enter Employee Address" th:field="*{address}" />

        <button class="btn" type="submit">Register</button>
    </form>
</div>

</body>
</html>
